<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Marzipano Test</title>
  <meta name="viewport" content="width=device-width, initial‑scale=1">

  <!-- Load Marzipano library -->
  <script src="https://cdn.jsdelivr.net/gh/google/marzipano/dist/marzipano.js"></script>

  <style>
    html, body { margin: 0; height: 100%; }
    #pano { width: 100%; height: 100%; background: #000; }
  </style>
</head>
<body>
  <div id="pano"></div>
  <script>
    if (typeof Marzipano === 'undefined') {
      alert("Marzipano NOT loaded — library missing");
    } else {
      const viewer = new Marzipano.Viewer(document.getElementById('pano'));
      const source = Marzipano.ImageUrlSource.fromString('acropolistest.jpg');
      const geometry = new Marzipano.EquirectGeometry([{ width: 7904 }]);
      const limiter = Marzipano.RectilinearView.limit.traditional(1024, 120 * Math.PI/180);
      const view = new Marzipano.RectilinearView({ yaw: 0, pitch: 0 }, limiter);
      const scene = viewer.createScene({ source, geometry, view });
      scene.switchTo();
    }
  </script>
</body>
</html>
