<!DOCTYPE html>
<html>
<head>
  <title>360Â° Panorama Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Marzipano Library -->
  <script src="https://cdn.jsdelivr.net/npm/marzipano@0.12.0/dist/marzipano.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #pano { width: 100%; height: 100%; background: black; }
  </style>
</head>
<body>
  <div id="pano"></div>

  <script>
    // Initialize Marzipano viewer
    const viewer = new Marzipano.Viewer(document.getElementById("pano"));

    // Panorama source (image in root repo)
    const source = Marzipano.ImageUrlSource.fromString("../acropolistest.jpg");

    // Geometry (Equirectangular, use actual width)
    const geometry = new Marzipano.EquirectGeometry([{ width: 7904 }]);

    // View settings
    const limiter = Marzipano.RectilinearView.limit.traditional(1024, 120*Math.PI/180);
    const view = new Marzipano.RectilinearView({ yaw: 0, pitch: 0 }, limiter);

    // Create and display scene
    const scene = viewer.createScene({ source, geometry, view });
    scene.switchTo();
  </script>
</body>
</html>
