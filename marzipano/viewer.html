<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360Â° Panorama Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Marzipano library -->
  <script src="marzipano.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #pano {
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>

<body>
  <div id="pano"></div>

  <script>
    window.onload = function() {
      // Create viewer
      const viewer = new Marzipano.Viewer(document.getElementById("pano"));

      // Image source (from query string or default)
      const params = new URLSearchParams(window.location.search);
      const imageUrl = params.get("img") || "../acropolistest.jpg";

      // Geometry and view
      const geometry = new Marzipano.CubeGeometry([{ tileSize: 1024, size: 1024 }]);
      const limiter = Marzipano.RectilinearView.limit.traditional(1024, 120*Math.PI/180);
      const view = new Marzipano.RectilinearView({ yaw: 0, pitch: 0 }, limiter);

      // Create source
      const source = Marzipano.ImageUrlSource.fromString(imageUrl);

      // Create scene
      const scene = viewer.createScene({
        source: source,
        geometry: geometry,
        view: view
      });

      scene.switchTo();
    };
  </script>
</body>
</html>
