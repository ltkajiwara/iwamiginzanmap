<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360Â° Panorama Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Marzipano Library (CDN) -->
  <script src="https://cdn.jsdelivr.net/gh/google/marzipano/dist/marzipano.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #pano {
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>

<body>
  <div id="pano"></div>

  <script>
    // Wait for page load
    window.onload = function() {
      // Create viewer
      const viewer = new Marzipano.Viewer(document.getElementById("pano"));

      // Use the panorama image in the repo root
      const panoUrl = "../acropolistest.jpg";

      // Create source and geometry
      const source = Marzipano.ImageUrlSource.fromString(panoUrl);
      const geometry = new Marzipano.CylindricalGeometry([{ width: 8000 }]); // approximate width in px

      // Create a view (Rectilinear for cylindrical)
      const limiter = Marzipano.RectilinearView.limit.traditional(1024, 120 * Math.PI / 180);
      const view = new Marzipano.RectilinearView({ yaw: 0, pitch: 0 }, limiter);

      // Create scene
      const scene = viewer.createScene({
        source: source,
        geometry: geometry,
        view: view
      });

      // Display the panorama
      scene.switchTo();
    };
  </script>
</body>
</html>
