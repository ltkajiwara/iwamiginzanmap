<!DOCTYPE html>
<html>
<head>
  <title>Iwami Area Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- PhotoSphereViewer -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@5/dist/photo-sphere-viewer.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@5/dist/photo-sphere-viewer.js"></script>

  <style>
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Make a map centered on Iwami
    const map = L.map('map').setView([35.108196956306735, 132.3999512741166], 13);

    // Base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    // ------------------------------------------------------
    // MARKERS WITH CENTERED LABELS ABOVE THEM
    // ------------------------------------------------------

   // 360° panorama for Tokyo Station
L.marker([35.681236, 139.767125])
  .addTo(map)
  .bindPopup(`
    <h3>Test (Tokyo Station)</h3>
    <img src="tokyo station.webp" width="350"><br>
    <p>TYK</p>

    <!-- 360° viewer container -->
    <div id="pano_tokyo" style="width: 300px; height: 180px; margin-top:10px;"></div>

    <a href="https://my.matterport.com/show/?m=5JKWdRLs41V" target="_blank">
      Matterportで見る
    </a>
  `)
  .bindTooltip("Tokyo Station", {
    permanent: true,
    direction: "top",
    offset: [0, -20],
    opacity: 1
  })
  .on("popupopen", () => {
    new PhotoSphereViewer.Viewer({
      container: document.getElementById("pano_tokyo"),
      panorama: "acropolistest.jpg",
      navbar: ["zoom", "fullscreen"],
      loadingImg: null,
      defaultYaw: 0
    });
  });

    L.marker([35.0953231857212, 132.44456630308682])
      .addTo(map)
      .bindPopup(`
        <h3>大久保間歩</h3>
        <img src="okubo mabo.png" width="250"><br>
        <p>石見銀山でも最大の坑道であった大久保間歩の一部を見学できます（2025年7月計測）</p>
        <a href="https://my.matterport.com/show/?m=horoqkThL2i" target="_blank">Matterportで見る</a>
      `)
      .bindTooltip("大久保間歩", {
        permanent: true,
        direction: "top",
        offset: [0, -20],
        opacity: 1
      });

    L.marker([35.105943422091485, 132.45192874794677])
      .addTo(map)
      .bindPopup(`
        <h3>石見銀山世界遺産センター</h3>
        <img src="iwami whc.jpg" width="200"><br>
        <p>世界遺産センターの展示室内部を見学できます（2024年12月計測）</p>
        <a href="https://my.matterport.com/show/?m=5JKWdRLs41V" target="_blank">Matterportで見る</a>
      `)
      .bindTooltip("石見銀山世界遺産センター", {
        permanent: true,
        direction: "top",
        offset: [0, -20],
        opacity: 1
      });

    L.marker([35.09852345023761, 132.43903883075689])
      .addTo(map)
      .bindPopup(`
        <h3>石銀地区</h3>
        <img src="1762525465.png" width="200"><br>
        <p>仙ノ山頂上付近に位置する江戸時代の鉱山町「石銀地区」の一部を見学できます</p>
        <a href="https://my.matterport.com/show/?m=jruDkQ6CTAE" target="_blank">Matterportで見る</a>
      `)
      .bindTooltip("石銀地区", {
        permanent: true,
        direction: "top",
        offset: [0, -20],
        opacity: 1
      });

    L.marker([35.09960904790995, 132.43113267470957])
      .addTo(map)
      .bindPopup(`
        <h3>栃畑谷（発掘調査地区）</h3>
        <img src="tochihatadani.png" width="200"><br>
        <p>江戸時代の製錬炉等が出土した発掘調査の現場を見学できます（2025年7月計測）</p>
        <a href="https://my.matterport.com/show/?m=FReiUj6kHRr" target="_blank">Matterportで見る</a>
      `)
      .bindTooltip("栃畑谷", {
        permanent: true,
        direction: "top",
        offset: [0, -20],
        opacity: 1
      });

    L.marker([35.10540710829342, 132.43918545452155])
      .addTo(map)
      .bindPopup(`
        <h3>清水谷精錬所跡</h3>
        <img src="shimizudani.png" width="200"><br>
        <p>明治時代に造られた精錬所の遺跡「清水谷精錬所跡」を見学できます（2025年7月計測）</p>
        <a href="https://my.matterport.com/show/?m=E6tRvmru3P5" target="_blank">Matterportで見る</a>
      `)
      .bindTooltip("清水谷精錬所跡", {
        permanent: true,
        direction: "top",
        offset: [0, -20],
        opacity: 1
      });

    L.marker([35.115349488774065, 132.44588041268344])
      .addTo(map)
      .bindPopup(`
        <h3>伝建地区「大森町」</h3>
        <img src="omoricho.jpg" width="200"><br>
        <p>江戸時代の武家屋敷や豪商の住宅など，当時の面影を良く残している「大森町」の街並みの一部を見学できます（2024年12月計測）</p>
      `)
      .bindTooltip("大森町", {
        permanent: true,
        direction: "top",
        offset: [0, -20],
        opacity: 1
      });

    L.marker([35.095985785248146, 132.347967808941])
      .addTo(map)
      .bindPopup(`
        <h3>伝建地区「温泉津」</h3>
        <img src="yunotsu.png" width="200"><br>
        <p>石見銀山の外港として発展した港町「温泉津」の街並みを見学できます（2025年7月計測）</p>
      `)
      .bindTooltip("温泉津", {
        permanent: true,
        direction: "top",
        offset: [0, -20],
        opacity: 1
      });

    L.marker([35.0950735, 132.4448869])
      .addTo(map)
      .bindPopup(`
        <h3>釜屋間歩</h3>
        <img src="kamaya.png" width="200"><br>
        <p>釜屋間歩における岩盤を加工したテラスや坑口，階段遺構を見学できます（2025年7月計測）</p>
        <a href="https://my.matterport.com/show/?m=zGnuNLD4WJu" target="_blank">Matterportで見る</a>
      `)
      .bindTooltip("釜屋間歩", {
        permanent: true,
        direction: "top",
        offset: [0, -20],
        opacity: 1
      });

  </script>
</body>
</html>
