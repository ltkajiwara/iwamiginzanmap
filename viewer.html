<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360° Panorama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <style>
    body,html{margin:0;padding:0;height:100%;background:#000;overflow:hidden;}
    #pano{width:100%;height:100%;}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marzipano@0.11.0/build/marzipano.min.js"></script>
</head>
<body>
  <div id="pano"></div>

  <script>
    window.addEventListener('load', function() {
      if (typeof Marzipano === 'undefined') {
        document.getElementById('pano').innerHTML = '<p style="color:white;text-align:center;padding-top:40%;">Failed to load viewer — please refresh</p>';
        return;
      }

      const viewer = new Marzipano.Viewer(document.getElementById('pano'));
      const params = new URLSearchParams(location.search);
      const img = params.get('img') || 'https://raw.githubusercontent.com/ltkajiwara/iwamiginzanmap/main/panoramas/acropolistest.jpg';

      const source = Marzipano.ImageUrlSource.fromString(img);
      const geometry = new Marzipano.EquirectGeometry([{ width: 7904 }]);
      const limiter = Marzipano.RectilinearView.limit.traditional(7904, 100*Math.PI/180);
      const view = new Marzipano.RectilinearView({ yaw: Math.PI, pitch: 0 }, limiter);

      const scene = viewer.createScene({ source, geometry, view });
      scene.switchTo();
    });
  </script>
</body>
</html>
