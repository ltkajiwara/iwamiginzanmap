<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>360° Panorama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; }
    #pano { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="pano"></div>

  <!-- This CDN version is 100% stable and loads instantly -->
  <script src="https://cdn.jsdelivr.net/npm/marzipano@0.11.0/build/marzipano.min.js"></script>
  <script>
    // Direct raw URL — no relative path issues
    const urlParams = new URLSearchParams(location.search);
    let imgUrl = urlParams.get('img');
    if (!imgUrl) {
      imgUrl = 'https://raw.githubusercontent.com/ltkajiwara/iwamiginzanmap/main/panoramas/acropolistest.jpg';
    }

    const panoElement = document.getElementById('pano');
    const viewer = new Marzipano.Viewer(panoElement);

    const source = Marzipano.ImageUrlSource.fromString(imgUrl);
    const geometry = new Marzipano.EquirectGeometry([ { width: 7904 } ]);

    const limiter = Marzipano.RectilinearView.limit.traditional(7904, 100*Math.PI/180);
    const view = new Marzipano.RectilinearView({ yaw: Math.PI }, limiter);

    const scene = viewer.createScene({
      source: source,
      geometry: geometry,
      view: view,
      pinCushion: 0
    });

    scene.switchTo({ transitionDuration: 0 });
  </script>
</body>
</html>
