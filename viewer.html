<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360Â° Panorama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <script src="https://cdn.jsdelivr.net/npm/marzipano@0.11.0/build/marzipano.min.js"></script>
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; }
    #pano { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="pano"></div>
  <script>
    const viewer = new Marzipano.Viewer(document.getElementById('pano'));
    const urlParams = new URLSearchParams(window.location.search);
    const img = urlParams.get('img') || 'panoramas/acropolistest.jpg';
    const source = Marzipano.ImageUrlSource.fromString(img);
    const geometry = new Marzipano.EquirectGeometry([{ width: 8192 }]);
    const limiter = Marzipano.RectilinearView.limit.traditional(8192, 100*Math.PI/180);
    const view = new Marzipano.RectilinearView({ yaw: 0, pitch: 0 }, limiter);
    const scene = viewer.createScene({ source, geometry, view });
    scene.switchTo();
  </script>
</body>
</html>
