<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360Â° Panorama</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>body,html{margin:0;padding:0;height:100%;background:#000;overflow:hidden;}</style>
</head>
<body>
<script>
const img = 'https://cdn.statically.io/gh/ltkajiwara/iwamiginzanmap/main/panoramas/acropolistest.jpg';
pannellum.viewer('panorama', {
  "type": "equirectangular",
  "panorama": img,
  "autoLoad": true,
  "showControls": true,
  "showZoomCtrl": true,
  "showFullscreenCtrl": true
});
</script>
<link rel="stylesheet" href="https://unpkg.com/pannellum@2.5.6/build/pannellum.css"/>
<div id="panorama" style="width:100%;height:100%;"></div>
<script>
const urlParams = new URLSearchParams(location.search);
const img = urlParams.get('img') || 'https://raw.githubusercontent.com/ltkajiwara/iwamiginzanmap/main/panoramas/acropolistest.jpg';

pannellum.viewer('panorama', {
  "type": "equirectangular",
  "panorama": img,
  "autoLoad": true,
  "compass": false,
  "northOffset": 180,
  "showControls": true
});
</script>
</body>
</html>
